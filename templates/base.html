<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="bg-{% if message.tags %}{{ message.tags }}{% else %}success{%endif%} bg-gradient text-center text-white py-2">
                {{ message }}
            </div> 
        {% endfor %}
    {% endif %}

    {% include "includes/navbar.html" %}

    


    <div class="container">
        {% block body %}{% endblock %}
      </div>


      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<footer class="blog-footer my-1 py-1" style="background-color: gainsboro;">
    <center><p>Create by Sokmuny. Copyright all reserves @2023</p></center>
  </footer>
</html>
